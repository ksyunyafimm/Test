<!DOCTYPE html>
<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Тест</title>
    <link rel="stylesheet" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi corporis eligendi non nulla vero vitae.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="wrap">
<header class="header">
    <div class="header__title">
        <h1>Это новый проект</h1>
    </div>

</header>
<main class="main">
    <div class="main__columns">
        <div class="main__columns__column first"></div>
        <div class="main__columns__column second" id="dashed-border"></div>
        <div class="main__columns__column third"></div>
    </div>
    <div class="main__blocks">
        <div class="main__blocks__block">
            <button type="button" class="btn btn-warning btn-lg">Кнопка 1</button>
        </div>
        <div class="main__blocks__block" id="second-block">
            <button type="button" class="btn btn-success btn-lg"> Кнопка 2</button>
        </div>
    </div>
</main>

<section id="myModal">
    <div class="modal-window">

        <div class="modal-header">
            <h5 class="modal-title">Привет мир!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
            <a href="form.html" class="link-secondary">Ссылка на форму</a>
        </div>

    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
