<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi corporis eligendi non nulla vero vitae.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="wrap">
    <div class="form-container">
        <form id="form" method="post">
            <select class="form-select" aria-label="Список цифр" name="select">
                <option selected>Список цифр</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" name="username" class="form-control" placeholder="Имя пользователя"
                       aria-label="Имя пользователя" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="contact" class="form-control" placeholder="Контактные данные"
                       aria-label="Имя пользователя получателя" aria-describedby="button-addon2">
                <button class="btn btn-success" type="submit" id="button-addon2">Отправить</button>
            </div>
        </form>
        <div id="results"></div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="form.js"></script>
</body>
</html>
